apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: portfolio-staging
  namespace: larsvanherk
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 0
  template:
    metadata:
      labels:
        module: portfolio
        env: staging
    spec:
      imagePullSecrets:
        - name: gitlab
      containers:
        - name: app
          image: registry.gitlab.com/work-portfolio/portfolio:___DPL_VERSION_TAG___
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 3
